<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container admin-container">
        <header>
            <h1>后台管理系统</h1>
            <nav>
                <button class="nav-btn active" data-tab="products">商品管理</button>
                <button class="nav-btn" data-tab="orders">订单管理</button>
            </nav>
        </header>
        
        <main>
            <!-- 商品管理标签页 -->
            <div id="products-tab" class="tab-content active">
                <div class="actions">
                    <button id="add-product-btn" class="btn btn-primary">添加商品</button>
                </div>
                
                <div id="admin-products" class="products-grid"></div>
            </div>
            
            <!-- 订单管理标签页 -->
            <div id="orders-tab" class="tab-content">
                <div class="orders-list" id="orders-list"></div>
            </div>
        </main>
    </div>
    
    <!-- 添加/编辑商品模态框 -->
    <div id="product-form-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">添加商品</h2>
            <form id="product-form" enctype="multipart/form-data">
                <input type="hidden" id="product-id">
                <div class="form-group">
                    <label for="product-name">商品名称 *</label>
                    <input type="text" id="product-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="product-description">商品描述 *</label>
                    <textarea id="product-description" name="description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="product-price">商品价格 *</label>
                    <input type="number" id="product-price" name="price" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="product-image">商品图片 *</label>
                    <input type="file" id="product-image" name="image" accept="image/*" required>
                    <p class="help-text">支持JPG、PNG等图片格式，建议大小不超过2MB</p>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancel-product" class="btn btn-secondary">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="admin-script.js"></script>
</body>
</html>
