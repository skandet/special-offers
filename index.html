<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日特价商品</title>
    <!-- 微信分享优化 -->
    <meta property="og:title" content="今日特价商品" />
    <meta property="og:description" content="扫码查看每日新鲜特价商品，优惠多多！" />
    <meta property="og:image" content="https://skandet.github.io/special-offers/static/wechat-share.jpg" />
    <meta property="og:url" content="https://skandet.github.io/special-offers/" />
    <meta name="wechat-share-title" content="今日特价商品" />
    <meta name="wechat-share-desc" content="扫码查看每日新鲜特价商品，优惠多多！" />
    <meta name="wechat-share-img" content="https://skandet.github.io/special-offers/static/wechat-share.jpg" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>今日特价商品</h1>
            <p>扫码查看每日新鲜特价商品</p>
        </header>
        
        <main>
            <div id="products-container" class="products-grid"></div>
        </main>
        
        <footer>
            <p>© 2024 特价商品展示系统</p>
        </footer>
    </div>
    
    <!-- 商品详情模态框 -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="product-detail">
                <img id="modal-image" src="" alt="商品图片">
                <div class="product-info">
                    <h2 id="modal-name"></h2>
                    <p id="modal-description"></p>
                    <p class="price" id="modal-price"></p>
                    <button id="order-btn" class="btn btn-primary">立即下单</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 下单表单模态框 -->
    <div id="order-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>填写订单信息</h2>
            <form id="order-form">
                <input type="hidden" id="order-product-id">
                <input type="hidden" id="order-product-price">
                
                <!-- 商品信息 -->
                <div class="product-order-info">
                    <h3 id="order-product-name"></h3>
                    <p id="order-product-price-display"></p>
                </div>
                
                <!-- 数量选择 -->
                <div class="form-group">
                    <label for="order-quantity">购买数量 *</label>
                    <div class="quantity-input">
                        <button type="button" id="decrease-quantity" class="quantity-btn">-</button>
                        <input type="number" id="order-quantity" name="quantity" min="1" value="1" required>
                        <button type="button" id="increase-quantity" class="quantity-btn">+</button>
                    </div>
                </div>
                
                <!-- 总价显示 -->
                <div class="total-price">
                    <span>总价：</span>
                    <span id="total-price" class="price">¥0.00</span>
                </div>
                
                <!-- 用户信息 -->
                <div class="form-group">
                    <label for="user-name">姓名 *</label>
                    <input type="text" id="user-name" name="user_name" required>
                </div>
                <div class="form-group">
                    <label for="phone">手机号 *</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">收货地址 *</label>
                    <textarea id="address" name="address" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="remark">备注（可选）</label>
                    <textarea id="remark" name="remark" rows="2" placeholder="如有特殊要求，请在此处备注"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancel-order" class="btn btn-secondary">取消</button>
                    <button type="submit" class="btn btn-primary">提交订单</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 订单成功提示 -->
    <div id="success-modal" class="modal">
        <div class="modal-content">
            <h2>订单提交成功！</h2>
            <p>我们将尽快为您配货，感谢您的购买！</p>
            <button id="close-success" class="btn btn-primary">确定</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
